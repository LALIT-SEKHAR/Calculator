<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="Calclogo.png" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <h3 id="gritting"></h3>
    <div id="warning">
        <h4 id="warn">Please enter your name first !</h4>
    </div>
    <aside id="wraper">
        <div id="gritform">
            <input id="input" class="gritForm" type="text" placeholder="Please enter your name"><br>
            <input onclick="gritting();" id="submit" class="gritForm" type="submit">
        </div>
    </aside>
    <Section>

    <Section id="CalcSection">

        <div class="box">
            <input id="holder" type="text" placeholder="|">
            <button onclick="cleared();"  id="clear">C</button>
            <button onclick="putting(one);" value="1" id="one">1</button>
            <button onclick="putting(two);" value="2" id="two">2</button>
            <button onclick="putting(three);" value="3" id="three">3</button>
            <button onclick="putting(plus);" value="+" id="plus">+</button>
            <button onclick="putting(four);" value= "4" id="four">4</button>
            <button onclick="putting(five);" value="5" id="five">5</button>
            <button onclick="putting(six);" value="6" id="six">6</button>
            <button onclick="putting(mines);" value="-" id="mines">-</button>
            <button onclick="putting(seven);" value="7" id="seven">7</button>
            <button onclick="putting(eight);" value="8" id="eight">8</button>
            <button onclick="putting(nine);" value="9" id="nine">9</button>
            <button onclick="putting(intu);" value="*" id="intu">x</button>
            <button onclick="putting(dot);" value="." id="dot">.</button>
            <button onclick="putting(zero);" value="0" id="zero">0</button>
            <button onclick="putting(by);" value="/" id="by">/</button>
            <button onclick="calculate();" id="equal">=</button>
        </div>
    </Section>
    <script src="calculator.js"></script>
</html>
